<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- fontawesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- css file link -->
  <link rel="stylesheet" href="style.css">
  <title>Phone Hunter</title>
</head>

<body class="bg-dark">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#"><i class="fab fa-phoenix-squadron"></i> Phonemela.com</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section>
    <div class="container my-5">
      <h1 class="text-center text-danger text-uppercase mb-4 "><i class="fab fa-phoenix-squadron text-warning"></i> Search Your phone <i class="fab fa-phoenix-squadron text-warning"></i></h1>
      <div class="input-group mb-3 mx-auto w-50">
        <input id="search-feild" type="text" class="form-control" placeholder="Search the phone you want"
          aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-danger" type="button" id="btn-search">Search</button>
      </div>

      <!-- this is for show details code -->
      <div id="show-details" class="">
      </div>

      <!-- this is for search result code -->
      <div id="result" class="my-5">
        <div id="search-result" class="text-white row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

        </div>
      </div>
    </div>
  </section>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- js file link -->
  <script src="app.js"></script>
</body>

</html>
